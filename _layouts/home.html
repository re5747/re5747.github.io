<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ "/assets/css/home.css" | relative_url }}">
</head>
<body>

  <!-- 雲エリア -->
<section class="hero">
  <img src="/assets/images/Gemini_Generated_Image_fk8wj8fk8wj8fk8w.png" alt="お茶を楽しむ女性">
   <img src="/assets/images/cloud.png" alt="雲">
</section>


  <!-- ニュース -->
  <section class="news">
    <h2>News</h2>
    {% for post in site.posts limit:5 %}
      <article>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.excerpt }}</p>
      </article>
    {% endfor %}
  </section>

  <!-- おすすめ商品 -->
  <section class="products">
    <h2>おすすめ商品</h2>
    <div class="product-card">
      <img src="{{ "/assets/images/product-placeholder.png" | relative_url }}">
      <p>商品説明（仮）</p>
    </div>
  </section>

</body>
</html>
